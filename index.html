<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MiniCraft</title>

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      height:100vh;
      font-family:Arial, sans-serif;
    }

    /* Background Image */
    .bg{
      position:fixed;
      inset:0;
      background:url("img/bg.jpg") center/cover no-repeat;
      z-index:-2;
    }

    /* Black overlay */
    .overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.4);
      z-index:-1;
    }

    .container{
      height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      color:white;
      text-align:center;
    }

    h1{
      font-size:130px;
      font-family: 'VT323', monospace;
      letter-spacing:6px;
      margin-bottom:30px;
      text-shadow:0 0 20px rgba(0,0,0,1);
    }

    button{
      padding:10px 30px;
      font-size:32px;
      cursor:pointer;
      background:#7dbb4c;
      border:none;
      color:white;
      border-radius:4px;
      transition:0.2s;
      font-family: 'Press Start 2P', cursive;
    }

    button:hover{
      background:#6e6161;
      transform:scale(1.05);
    }
    .socials socialtext{
      font-size: 20;
    }

    .socials{
      margin-top:70px;
    }

    .socials a{
      color:white;
      font-size:38px;
      margin:0 15px;
      text-decoration:none;
      transition:0.2s;
    }

    .socials a:hover{
      color:#7dbb4c;
      transform:scale(1.2);
    }
  </style>
</head>
<body>

  <!-- Background -->
  <div class="bg"></div>
  <div class="overlay"></div>

  <!-- Content -->
  <div class="container">
    <h1>MINICRAFT</h1>
    <button onclick="startGame()">START</button>
 
    <!-- Social Icons -->

    <div class="socials">
         <h2 class="socialtext">join me here</h2>
      <a href="https://www.instagram.com/creatorspx/" target="_blank">
        <i class="fa-brands fa-instagram"></i>
      </a>
      <a href="https://www.tiktok.com/@creatorspx" target="_blank">
        <i class="fa-brands fa-tiktok"></i>
      </a>
    </div>
  </div>

<script>
function startGame(){
  window.location.href = "game.html";
}
</script>

</body>
</html>
